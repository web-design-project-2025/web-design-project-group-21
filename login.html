<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - GlobalGuide</title>
    <link rel="stylesheet" href="website.css" />

    <script defer src="login.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="GlobalGuide Logo" class="logo" />
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="activities.html">Activities</a>
        <a href="Booking-history.html">My bookings</a>
        <a href="helpcentre.html">Help center</a>
      </nav>
      <div class="lang-switch">
        <button onclick="switchLang()" id="lang-toggle">
          English / Swedish
        </button>
      </div>
    </header>

    <main class="login-container">
      <form class="login-form" onsubmit="login(); return false;">
        <h2>Log in</h2>

        <label for="email">Email or username</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email or username"
          required
        />

        <label for="password">Password</label>
        <div class="password-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <a href="#" class="forgot">Forgot password?</a>

        <button type="submit" class="submit-btn">Continue</button>

        <p class="signup-link">
          Don‚Äôt have an account? <a href="signup.html">Sign up here</a>
        </p>
      </form>
    </main>
    <script src="website.js"></script>
  </body>
</html>
