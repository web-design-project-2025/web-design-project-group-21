<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - GlobalGuide</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body class="signup-page">
    <header class="header">
      <img src="img/logo-small.png" alt="GlobalGuide Logo" class="logo" />
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="activities.html">Activities</a>
        <a href="bookinghistory.html">My bookings</a>
        <a href="helpcenter.html">Help center</a>
        <a href="editorial.html">Insights</a>
      </nav>
    </header>

    <main class="signup-container">
      <form class="signup-form">
        <h2>Sign up</h2>

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Please use only letters and numbers"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter the email you want to use on GlobeGuide"
          required
        />

        <label for="password">Password</label>
        <div class="password-field">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="At least 7 characters"
            required
          />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <div class="checkbox-group">
          <label
            ><input type="checkbox" /> I‚Äôd like to receive personalized offers
            and be the first to know about the latest updates on
            GlobeGuide.</label
          >
          <label
            ><input type="checkbox" required /> By registering, I confirm that I
            accept GlobeGuide terms and conditions.</label
          >
        </div>

        <button
          class="submit-btn"
          onclick="window.location.href='profile.html'"
        >
          Sign me up!
        </button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 GlobalGuide</p>
    </footer>
  </body>
</html>
